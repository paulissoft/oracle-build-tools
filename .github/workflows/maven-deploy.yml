name: Publish package to GitHub Packages
on:
  push:
    branches:
      - master
      - development
#  release:
#    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          # see <distributionManagement> in pom.xml
          server-id: github-paulissoft
          java-version: '11'
          distribution: 'temurin'
      - name: Extract Project version
        id: project
        run: echo ::set-output name=version::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
      - name: Show contents of settings.xml (1)
        run: mvn help:effective-settings -DshowPasswords=true -B 
      - name: Environment (1)
        run: env
      - uses: actions/setup-java@v4
        with:
          # see <distributionManagement> in pom.xml
          server-id: github-paulissoft
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN
          java-version: '11'
          distribution: 'temurin'
      - name: Show contents of settings.xml (2)
        run: mvn help:effective-settings -DshowPasswords=true -B 
      - name: Environment (2)
        run: env
      - name: Publish package in root
        if:  ${{ !endsWith(steps.project.outputs.version, '-SNAPSHOT') }}
        run: mvn --batch-mode -N deploy
      - name: Publish package in jdbc directory
        if:  ${{ !endsWith(steps.project.outputs.version, '-SNAPSHOT') }}
        run: mvn --batch-mode -f jdbc/pom.xml deploy
