version: '3'

volumes:
  jenkins-docker-certs:
    name: jenkins-docker-certs
    external: true
  jenkins-data:
    name: jenkins-data
    external: true

networks:
  jenkins:
    name: jenkins
    external: true

services:
  jenkins-docker:
    container_name: jenkins_docker
    image: docker:dind
    privileged: true
    ports:
     - 2376:2376
    networks:
      - jenkins
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins-docker-certs:/certs/client
      - jenkins-data:/var/jenkins_home
    command: --storage-driver=overlay2
  jenkins-controller:
    container_name: jenkins_controller
    build: jenkins-controller
    networks:
      - jenkins
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
    links:
      - jenkins-docker
  jenkins-agent:
    container_name: jenkins_agent
    build: jenkins-agent
    networks:
      - jenkins
    ports:
      - 22:22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=$JENKINS_AGENT_SSH_PUBKEY
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    links:
      - jenkins-docker
