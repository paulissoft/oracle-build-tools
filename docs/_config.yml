# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - webrick
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme


