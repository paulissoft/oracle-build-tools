# Default Settings

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      show_date: true
      comments: false
      share: true
      related: true
      sitemap: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      comments: false
      sitemap: true

comments:
  provider: "custom"
  
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Frontpage-Layout-Settings
excerpt_separator: <!--more-->   # Use <!--more--> in your posts to generate an excerpt and a teaser

