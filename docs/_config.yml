title: The Oracle Tools web site
email: paulissoft@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  This site describes the Oracle Tools suite designed to help you to build your
  Oracle database application quick but NOT dirty.
baseurl: "/oracle-tools" # the subpath of your site, e.g. /blog
url: "https://paulissoft.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
github_username:  paulissoft
highlighter: rouge
encoding: utf-8
destination: _site
lang: 'en'             # The language setting is used in /includes/header.html for html-settings
locale: 'en'
logo: "https://github.com/gpaulissen/paulissoft/raw/main/Paulissoft.png"

# Build settings
# theme: minima
remote_theme: "pmarsceill/just-the-docs"

# Build settings
markdown             : kramdown
# Outputting
# https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone             : CET


